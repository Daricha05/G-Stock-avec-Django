{% extends "layout.html" %}

{% block title %}Liste de produit{% endblock %}

{% block content %}

<div class="dropdown-divider border-warning"></div>
<div class="row">
    <div class="col-md-6">
        <h5 class="fw-bold mb-0">Liste des produits</h5>
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-end">
            <a href="" class="btn btn-primary btn-sm me-3"><i class="fas fa-folder-plus"></i>
                Nouveau
                Produit</a>
            <a href="" class="btn btn-success btn-sm" id="export"><i class="fas fa-folder-plus"></i> Transaction de
                stock</a>
        </div>
    </div>
</div>
<div class="dropdown-divider border-warning"></div>


<div class="row">
    <div class="table-responsive">

                <tr>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
